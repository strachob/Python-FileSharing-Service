<body>
    <div class="container-fluid">
        <h2 align="left">{{username}}'s files</h2>
            <form method="post" action="https://127.0.0.1:6888/strachob/dl/upload" enctype="multipart/form-data">
                <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button role="submit" class="input-group-text">Upload</button>
                </div>
                <div class="custom-file">
                    <input type="file" name="file" class="custom-file-input" id="inputGroupFile01" required onchange="uploadFiles()">
                    <input type="hidden" name="tkn" value ={{ tkn }} />
                    <label class="custom-file-label" for="inputGroupFile01" id="fileLabel">Choose file</label>
                </div>
                </div>
            </form>
            {% if error%}
                <span class="text-warning" >{{error}}</span>
            {% endif %}
        </div> 
        
<script src="{{ url_for('static', filename='script1.js') }}" user={{username}} type="text/javascript" defer="defer"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</body>
